<link rel="import" href="../polymer/polymer.html">
<script>
(function() {
  'use strict';

  /**
   * Set of properties to be applied to SVGElement
   */

  var B = window.MyBehaviors = window.MyBehaviors || {};
  B.svg = B.svg || {};

  B.svg.Tag = {
    properties: {
      /**
       * `tabindex` adds a tabinex to the svg element to make it focusable (svg is not focusable by default)
       */
      tabindex: {
        type: String,
        value: '',
        observer: '_tabIndexChange'
      },

      testId: {
        type: String,
        value: 123
      },

      /**
       * `viewBox` for svg 
       */
      _viewBox: {
        type: String,
        value: '0 0 400 400',
        observer: '_viewBoxChanged'
      }
    },
    ready: function() {
      if (!this.$.svg) {
        console.error('an svg element has to be defined for this behavior');
      }
    },

    _viewBoxChanged: function(viewBox) {
      this.$.svg.setAttribute('viewBox', viewBox) // we have problems to bind to viewBox because of the upper case 'B'
    },

    _tabIndexChange: function(tabindex) {
      if (tabindex) {
        return this.$.svg.setAttribute('tabindex', tabindex);
      }
      this.$.svg.removeAttribute('tabindex');

    }

  };

})();
</script>
